<div *ngIf="!isMobile">
  <div class="main" [class.on]="on">
  <span>
    <div class="imgWrapper" (mouseover)="turnOn()" (mouseout)="turnOff()" (click)="openProduct()">
      <img src="{{images[pos]}}"
           (click)="openProduct()"
           [style.right]="(220 * data.colors[pos].position) +'px'">

    </div>
    <div *ngIf="on && data.colors.length > 1" class="sliderWrapper" (mouseover)="turnOn(2, 0)" (mouseout)="turnOff()"
         #slider>
      <i *ngIf="slidesNum > 1 && slide > 0" (click)="prevSlide()" class="fa fa-chevron-right"></i>
      <div class="sliderBlind">
        <div class="slider" [style.right]="(-slide * 180) + 'px'" (click)="openProduct()">
          <img *ngFor="let img of images" src="{{img}}">
        </div>
      </div>
      <i *ngIf="slidesNum > 1 && slide < slidesNum" (click)="nextSlide()" class="fa fa-chevron-left"></i>
    </div>
    <div class="colorprev">
    <div *ngFor =" let color of data.colors" style="display:inline-block " >
      <span *ngIf="color.colorcode == '#ffffff'" class="noborder" > 
        <svg  class="svgw" height="15" width="15">
          <rect x="1" y="1" width="15" height="15" 
                  attr.fill="{{color.colorcode}}"></rect>
        </svg>
      </span>
      <span *ngIf="color.name !== white && color.colorcode" class="noborder" >
          <svg  height="15" width="15">
              <rect x="1" y="1" width="15" height="15" 
                      attr.fill="{{color.colorcode}}"></rect>
            </svg>
          </span>
   
    </div>
  </div>
    <h2>{{data.name}}</h2>
    <h3>{{desc}}</h3>
    <h4 [class.overridden]="discounted">{{price}} تومان</h4> <h4 *ngIf="discounted">{{discountedPrice}} تومان</h4>
  </span>
  </div>
</div>
<div *ngIf="isMobile">
  <div class="mainMobile" (click)="openProduct()" [ngStyle]="{'width.px': width, 'height.px': height}">
  <span>
    <div class="imgWrapperMobile"
         [ngStyle]="{'width.px': width - 2, 'height.px': width - 2}">
      <img src="{{images[0]}}" [style.right.px]="(width * data.colors[pos].position)"
           [ngStyle]="{'height.px': width - 2}">
    </div>
    <div *ngIf="on && data.colors.length > 1" class="sliderWrapper" (mouseover)="turnOn(2, 0)" (mouseout)="turnOff()"
         #slider>
    </div>
    <h2>{{data.name}}</h2>
    <h3>{{desc}}</h3>
    <h4 [class.overridden]="discounted">{{price}} تومان</h4> <h4 *ngIf="discounted">{{discountedPrice}} تومان</h4>
    <p>{{data.colors.length.toLocaleString('fa')}} رنگ</p>
  </span>
  </div>
</div>
