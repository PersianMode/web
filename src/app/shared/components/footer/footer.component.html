<div style="background-color: #191919; margin-top: 0; clear: both;">
    <div style="width: 100%;" fxLayout="row" fxLayoutAlign="center center">
        <ul fxFlex="15" style="list-style-type: none;">
            <li *ngFor="let item of placements.footer.headerList"><a class="footer-link-bold" href="{{item.href}}">{{item.text}}</a>
            </li>
        </ul>
        <ul fxFlex="15" style="list-style-type: none;">
            <li *ngFor="let item of placements.footer.middle">
                <a *ngIf="item.header" class="footer-link-bold" href="{{item.href}}">{{item.text}}</a>
                <a *ngIf="!item.header" class="footer-link" href="{{item.href}}">{{item.text}}</a>
            </li>
        </ul>
        <ul fxFlex="25" style="list-style-type: none;">
            <li *ngFor="let item of placements.footer.leftColumn">
                <a *ngIf="item.header" class="footer-link-bold" href="{{item.href}}">{{item.text}}</a>
                <a *ngIf="!item.header" class="footer-link" href="{{item.href}}">{{item.text}}</a>
            </li>
        </ul>
        <ul fxFlex="15" style="list-style-type: none; float: none; margin-left: 0; text-align: left; min-width: 140px">
            <li style="font-size: 0; margin-top: -7px; margin-left: -7px; text-align: left">
        <span style="position: relative" data="twitter">
            <a class="footer-link" href="#" name="twitter" target="_blank">
            <span class="nsg-glyph--instagram"></span>
            </a>
        </span>
            </li>
        </ul>
    </div>
    <!--<div class="main-footer swoosh-footer clearfix lazy-load" style="display: none;"></div>-->
</div>
