<div class="footer-wrapper">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="15" fxFlex.sm="2" fxFlex.xs="2">&nbsp;</div>
    <div fxFlex="70" fxFlex.sm="98" fxFlex.xs="98">
      <div class="div-top" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center">
        <div fxFlex="70">
          <div *ngFor="let column of getKeyList(footerSiteLinksItems); first as isFirst" class="footer-column">
            <div *ngFor="let item of footerSiteLinksItems[column]; first as rowHeader" class="row-item">
              <a [ngClass]="{'footer-link-bold': rowHeader || item.is_header || isFirst, 'footer-link': !rowHeader && !item.is_header}"
                href="{{item.href}}">{{item.text}}</a>
            </div>
          </div>
        </div>
        <div fxFlex="30" class="icons-outer-div">
          <div class="icons-inner-div">
            <span *ngFor="let i of footerSocialNetworkItems" class="icons">
              <a href="{{i.href}}" target="_blank" class="icons">
                <i class="{{i.text}}"></i>
              </a>
            </span>
          </div>
        </div>
      </div>
      <hr class="hr-setting">
      <div class="div-bottom" fxLayout="row" fxLayout.sm="column-reverse" fxLayout.xs="column-reverse" fxLayoutAlign="center center">
        <div fxFlex="50" style="text-align: right;">
          <div class="div-right-reserved-symbol">
            <span>©</span>
          </div>
          <div class="div-right-reserved"> &nbsp; تمامی حقوق این سایت متعلق به پرشین مد می باشد.</div>
        </div>
        <div fxFlex="50" style="text-align: left">
          <div class="div-guide">
            <a href="#" class="footer-link1">راهنمای سایت</a>
          </div>
          <div class="div-use-case">
            <a href="#" class="footer-link1">موارد استفاده</a>
          </div>
          <div class="div-policy">
            <a href="#" class="footer-link1">منشور&nbsp;حقوقی&nbsp;پرشین مد</a>
          </div>
        </div>
      </div>
    </div>
    <div fxFlex="15" fxFlex.sm="2" fxFlex.xs="2">&nbsp;</div>
  </div>
</div>
