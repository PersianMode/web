<div class="second-bar">
  <div class="persian-mode-logo" [routerLink]="['/']">پرشین مد<span>ُ</span></div>
  <ul>
    <li *ngFor="let item of topMenu" [class.selected]="selected[item.collectionName]"
        (mouseenter)="showList(item.type)" (mouseleave)="countDownHideList()">
      <a [routerLink]="item.routerLink">{{item.info.text}}</a>
    </li>
  </ul>
  <div class="search-bar" [style.borderColor]="searchIsFocused ? 'black' : '#E5E5E5'"
       [style.width]="(searchIsFocused ? 247 : 197) + 'px'">
    <i class="fa fa-search fa-flip-horizontal"></i>
    <input placeholder="جُست‌وجو" type="text" (focus)="searchFocused()" (blur)="searchUnfocused()"
           [style.width]="(searchIsFocused ? 206 : 156) + 'px'">
  </div>
</div>
<div class="genderList" [class.hidden]="hiddenGenderMenu" (mouseenter)="persistList()" (mouseleave)="hideList()">
  <div class="genderListWrapper">
    <div *ngIf="menu && menu.headerList" class="headerList">
      <ul>
        <li *ngFor="let item of menu.headerList"><a [routerLink]="item.routerLink">{{item.text}}</a></li>
      </ul>
    </div>
    <div *ngIf="menu && menu.middleList" class="middle">
      <ul *ngFor="let list of menu.middleList">
        <li *ngFor="let item of list;first as isFirst" [class.headerItem]="isFirst || item.is_header"
            [style.marginTop]="(!isFirst && item.is_header ? 15 : 0 )+ 'px'"><a [routerLink]="item.routerLink">{{item.text}}</a>
        </li>
      </ul>
    </div>
    <div *ngIf="menu && menu.leftList" class="leftColumn">
      <ul *ngFor="let list of menu.leftList">
        <li *ngFor="let item of list;first as isFirst" [class.headerItem]="isFirst"><a [routerLink]="item.routerLink">{{item.text}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
