<div dir="ltr" class="mobile-menu">
  <mat-sidenav-container style="height: 57px;">
    <mat-sidenav #sidenav mode="push"
                 style="background-color: white"
                 [style.height]="menuHeight + 'px'" [style.width]="menuWidth + 'px'"
                 (opened)="sideNavIsOpen = true" (closed)="sideNavIsOpen = false">
      <div>
        <!--Content of side menu-->
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="left: 8px; top: 8px; background-color: transparent;">
        <a class="mobile-menu-item" (click)="sidenav.toggle()" >
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <a class="mobile-menu-item">
          <i class="fa fa-shopping-bag fa-flip-horizontal"></i>
        </a>
        <a class="mobile-menu-item">
          <i class="fa fa-search" aria-hidden="true"></i>
        </a>
        <a>
          <span class="mobile-persian-mode-logo">پرشین مد<span>ُ</span></span>
        </a>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<div class="backdrop" *ngIf="sideNavIsOpen" style="width: 40px;"></div>
