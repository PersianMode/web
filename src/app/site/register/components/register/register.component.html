<div style="direction: rtl" class="dialog-style">
  <div class="center">
    <span class="persian-mode-center-logo">پرشین مد
      <span>ُ</span>
    </span>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="50">
      <label class="center">حساب کاربری شما برای</label>
    </div>
    <div fxFlex="50">
      <label class="center">هر محصول NIKE</label>
    </div>
  </div>
  <div style="margin: 30px;">
    <div *ngIf="curStatus === regStatus.Register">
      <a href="api/login/google">
        <div class="btn-field google-btn clickable-link">
          <span>ورود با حساب گوگل</span>
          <span style="float: left; margin-top: 4px;">
            <i class="fa fa-google" aria-hidden="true"></i>
          </span>
        </div>
      </a>
      <div class="center separator">
        <svg height="1" width="45%">
          <line x1="0" y1="0" x2="100%" y2="0" style="stroke: #E5E5E5; stroke-width:2"></line>
        </svg>
        یا
        <svg height="1" width="45%">
          <line x1="0" y1="0" x2="100%" y2="0" style="stroke: #E5E5E5; stroke-width:2"></line>
        </svg>
      </div>
      <form (ngSubmit)="register()" [formGroup]="registerForm">
        <div fxLayout="column" fxLayoutAlign="center center">
          <div fxFlex="13" class="input-container">
            <input class="input-field left-direction" type="text" placeholder="تلفن همراه" formControlName="mobile_no" (focus)="setSeen('mobile_no')"
              (blur)="curFocus = null" [ngClass]="(registerForm.controls['mobile_no'].hasError('required') || registerForm.controls['mobile_no'].hasError('pattern')) && seen['mobile_no'] && curFocus !== 'mobile_no' ? 'input-error' : null"
            />
            <label class="field-error" *ngIf="(registerForm.controls['mobile_no'].hasError('required') || registerForm.controls['mobile_no'].hasError('pattern')) && seen['mobile_no'] && curFocus !== 'mobile_no'">لطفا شماره تلفن همراه معتبری وارد کنید</label>
          </div>
          <div fxFlex="13" class="input-container">
            <input class="input-field left-direction" type="email" placeholder="ایمیل" formControlName="username" (focus)="setSeen('username')"
              (blur)="curFocus = null" [ngClass]="(registerForm.controls['username'].hasError('required') || registerForm.controls['username'].hasError('email')) && seen['username'] && curFocus !== 'username' ? 'input-error' : null"
            />
            <label class="field-error" *ngIf="(registerForm.controls['username'].hasError('required') || registerForm.controls['username'].hasError('email')) && seen['username'] && curFocus !== 'username'">لطفا ایمیل معتبری وارد کنید</label>
          </div>
          <div fxFlex="13" class="input-container">
            <input class="input-field left-direction" type="password" placeholder="رمز عبور" formControlName="password" (focus)="setSeen('password')"
              (blur)="curFocus = null" [ngClass]="(registerForm.controls['password'].hasError('required') || registerForm.controls['password'].hasError('minlength')) && seen['password'] && curFocus !== 'password' ? 'input-error' : null"
            />
            <label class="field-error" *ngIf="(registerForm.controls['password'].hasError('required') || registerForm.controls['password'].hasError('minlength')) && seen['password'] && curFocus !== 'password'">لطفا رمز عبور را وارد کنید (حداقل 8 کاراکتر)</label>
          </div>
          <div fxFlex="13" class="input-container">

            <input class="input-field" type="text" placeholder="نام" formControlName="first_name" (focus)="setSeen('first_name')" (blur)="curFocus = null"
              [ngClass]="registerForm.controls['first_name'].hasError('required') && seen['first_name'] && curFocus !== 'first_name' ? 'input-error' : null"
            />
            <label class="field-error" *ngIf="registerForm.controls['first_name'].hasError('required') && seen['first_name'] && curFocus !== 'first_name'">لطفا نام را وارد کنید</label>
          </div>
          <div fxFlex="13" class="input-container">
            <input class="input-field" type="text" placeholder="نام خانوادگی" formControlName="surname" (focus)="setSeen('surname')"
              (blur)="curFocus = null" [ngClass]="registerForm.controls['surname'].hasError('required') && seen['surname'] && curFocus !== 'surname' ? 'input-error' : null"
            />
            <label class="field-error" *ngIf="registerForm.controls['surname'].hasError('required') && seen['surname'] && curFocus !== 'surname'">لطفا نام خانوادگی را وارد کنید</label>
          </div>
          <div fxFlex="13" class="input-container">
            <div class="dob" [class.input-error]="seen.dob && !dob">
              <span>تاریخ تولد: </span>
              <app-dob [date]="dob" (change)="changeDob($event)"></app-dob>
            </div>
            <label class="field-error dp-hint" *ngIf="!dob && seen['dob'] && curFocus !== 'dob'">لطفا تاریخ تولد را وارد کنید</label>
          </div>
          <div fxFlex="13" class="input-container">
            <div fxLayout="row" fxLayoutAlign="center center">
              <div fxFlex="50" style="margin-left: 10px;">
                <div class="btn-field div-btn gender-choice" (click)="setGender('m')" [class.selected-gender]="gender === 'm'">
                  <label>مرد</label>
                  <i *ngIf="gender === 'm'" class="fa fa-check" aria-hidden="true"></i>
                </div>
              </div>
              <div fxFlex="50" style="margin-right: 10px;">
                <div class="btn-field div-btn gender-choice" (click)="setGender('f')" [class.selected-gender]="gender === 'f'">
                  <label>زن</label>
                  <i *ngIf="gender === 'f'" class="fa fa-check" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <div>
              <label class="field-error" *ngIf="(gender !== 'f' && gender !== 'm') && seen['gender']">لطفا جنسیت را تعیین کنید
              </label>
            </div>
          </div>
        </div>
        <div class="button-area">
          <div class="div-btn btn-field inform-btn clickable-link" (click)="register()">
            <label class="clickable-link">ایجاد حساب</label>
          </div>
        </div>
      </form>
    </div>
    <!-- verifyCode -->
    <div *ngIf="curStatus === regStatus.Verify">
      <div fxLayout="column" fxLayoutAlign="center center">
        <div fxFlex="33">
          <div class="center">لطفا کد ارسال شده به شماره همراه وارد شده را</div>
          <div class="center">در بخش زیر وارد کنید</div>
        </div>
        <div fxFlex="33" class="box-center input-container">
          <input class="input-field" type="number" [(ngModel)]="code" placeholder="کد" />
        </div>
        <div fxFlex="33" class="full-width">
          <div fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex="50" class="div-btn inform-btn clickable-link" (click)="resendCode()">
              <label>ارسال مجدد کد</label>
            </div>
            <div fxFlex="50" class="div-btn inform-btn clickable-link" (click)="backToRegister()">
              <label>تغییر اطلاعات</label>
            </div>
          </div>
          <div>
            <div class="div-btn inform-btn clickable-link" (click)="checkCode()">
              <label>ارسال کد</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- tags -->
    <div *ngIf="curStatus === regStatus.PreferenceTags">
      <div fxLayout="column" fxLayoutAlign="center center">
        <h1>انتخاب دسته بندی</h1>
        <mat-selection-list #tags>
          <mat-list-option *ngFor="let tag of tagsType" [value]="tag" dir="rtl">
            {{tag.name}}
          </mat-list-option>
        </mat-selection-list>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="33" class="div-btn inform-btn clickable-link" (click)="setTags(tags)">
          <label>مرحله بعدی</label>
        </div>
        <div fxFlex="33" class="div-btn inform-btn clickable-link" (click)="backToCheckCode()">
          <label>مرحله قبل</label>
        </div>
      </div>
    </div>

    <!-- sizes -->
    <div *ngIf="curStatus === regStatus.PreferenceSize">
      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="column" fxLayoutAlign="center center">
          <app-size-picker [sizes]="shoesSize" [gender]="gender" [productType]="productType"  (value)="selectedSize($event)"></app-size-picker>
        </div>
      </div>
      <br>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="33" class="div-btn inform-btn clickable-link" (click)="setSize()">
          <label>مرحله بعدی</label>
        </div>
        <div fxFlex="33" class="div-btn inform-btn clickable-link" (click)="backToSetTags()">
          <label>مرحله قبل</label>
        </div>
      </div>
    </div>

    <!-- brands -->
    <div *ngIf="curStatus === regStatus.PreferenceBrand">
      <div fxLayout="column" fxLayoutAlign="center center">
        <h1>انتخاب برند</h1>
        <mat-selection-list #brands>
          <mat-list-option *ngFor="let brand of brandsType" [value]="brand">
            {{brand.name}}
          </mat-list-option>
        </mat-selection-list>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="33" class="div-btn inform-btn clickable-link" (click)="setBrand(brands)">
          <label>پایان</label>
        </div>
        <div fxFlex="33" class="div-btn inform-btn clickable-link" (click)="backToSetSize()">
          <label>مرحله قبل</label>
        </div>
      </div>
    </div>
  </div>
</div>
