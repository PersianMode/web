<div fxLayout="row" style="direction: rtl;font-family:iranyekan, sans-serif !important;">
  <div fxFlex="100" fxFlex.sm="80" fxFlex.xs="100">

    <h3 style="text-align: center">انتخاب محل دریافت کالا توسط پیک:</h3>
    <app-address-table (selectedChange)="addressSelected($event)" [isModify]="false" style="direction: rtl;"></app-address-table>
    <br>

    <h3 style="text-align: center">انتخاب روز و ساعت جهت دریافت کالا توسط پیک:</h3>
    <mat-card>
      <mat-card-content>

        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutAlign.xs="center center" fxLayout.xs="column">
          <div fxFlex="50">
            <label for=""> روز تحویل:</label>
            <dp-date-picker dir="rtl" [(ngModel)]="dateObject" mode="day" placeholder="تاریخ" theme="dp-material"> </dp-date-picker>
          </div>
          <div fxFlex="50" style="margin: 25px 30px;">
            <label for=""> ساعت تحویل:</label>
            <mat-radio-group class="example-radio-group" [(ngModel)]="timeReturn">
              <mat-radio-button class="example-radio-button" *ngFor="let rt of returnTimes" [value]="rt.value" [checked]="rt.checked">
                {{rt.time}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <div fxLayout="row">
          <button mat-button fxFlex="50" class="action-button" (click)="cancelReturnOrder()">
            انصراف
          </button>
          <button mat-button fxFlex="50" class="action-button" (click)="setReturnOrder()">
            ثبت درخواست
          </button>
        </div>
      </mat-card-footer>
    </mat-card>


  </div>
</div>
