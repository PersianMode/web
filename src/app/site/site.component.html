<div >
  <div class="fixed">
    <app-header *ngIf="curWidth >= 960"></app-header>
    <app-collection-header *ngIf="curWidth >= 960"></app-collection-header>
    <app-mobile-header  *ngIf="curWidth < 960" [menuWidth]="curWidth - 40" [menuHeight]="curHeight"></app-mobile-header>
  </div>
  <div [class.scrollable]="curWidth >= 960">
    <app-sliding-header *ngIf="curWidth >= 960"></app-sliding-header>
    <div [class.content]="curWidth >= 960" [class.mobile-content]="curWidth < 960">
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
  </div>
</div>
