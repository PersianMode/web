<div class="center" style="direction: rtl">
    <div style="text-align: right;">
    <b>
        <mat-icon aria-label="no" (click)="remove(false)" style="cursor: pointer">clear</mat-icon>
    </b>
</div>
<div fxLayout="row" fxLayoutAlign="center top" fxLayout.sm="column" fxLayout.xs="column"
     style="width: 100%; text-align: center">
    <div fxFlex="55" style="text-align: right">
        <a href="#">
            <img src="assets/pictures/product-small/{{product.thumbnail}}"
                 style="width:100%; height:100%; cursor: pointer;">
        </a>
    </div>
    <div fxFlex="45" style="text-align: right;margin-right: 25px;">
        <div style="height: 45%;">
            <div style="width: 100%; display: inline-block; margin-top: 25px;  font-family:irankharazmi, sans-serif;">
                <div style="display: inline-block; font-size: large">{{product.name}}{{' '}}</div>
                <div *ngFor="let t of product.tags"
                     style="display: inline-block;font-size: large; margin-right: 3px">{{''}}{{t}}{{''}}
                </div>
            </div>
            <div style="width: 100%; font-family:irankharazmi;">
                <h4>{{product.price}}{{' '}}{{'تومان'}}</h4>
            </div>
        </div>
        <div style="height: 5%;">
            <a href="" class="view-detail">مشاهده جزییات محصول</a>
        </div>
        <div style="height: 50%;">
            <div style="height: 25%; display: inline-block">
                <div style="text-align: right;  display: inline-block">
                    <select class="select-style">
                        <option>سایز</option>
                        <option *ngFor="let i of product.instances">{{i.size}}</option>
                    </select>
                </div>
                <div style="text-align: right;  display: inline-block">
                    <select class="select-style"></select>
                </div>
            </div>
            <div style="height: 35%;">
                <button class="btn-style">ویرایش محصول</button>
            </div>
        </div>
    </div>
</div>
</div>
