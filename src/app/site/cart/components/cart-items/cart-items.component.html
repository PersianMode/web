<mat-card [class.dashed]="notExist">
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="center top" fxLayout.xs="column">
      <div fxFlex="25" class="thumbnail">
        <a [routerLink]="['/', 'product', product?.product_id, product?.product_color_id || product?.color._id]">
          <span style="margin:0;">
        <p *ngIf="notExist" class="soldOut">تمام شد</p>
          <img src="{{product?.thumbnail}}">
          </span>
        </a>
      </div>
      <div fxFlex="75" class="item-name-and-data">
        <div>
          <div fxLayout="row" fxLayoutAlign="center top">
            <div fxFlex="70">
              <h4><a [routerLink]="['/', 'product', product?.product_id, product?.color._id]">{{product?.name}}' '</a>
              </h4>
            </div>
            <div fxFlex="30" class="main-price">
              <section *ngIf="!notExist"><span style="color: black;font-size: 20px;"
                [class.overridden]="product?.discount">{{displayTotalPrice}}</span><br/><span *ngIf="product?.discount">{{totalDiscountedPrice}}</span>
              </section>
              <section *ngIf="notExist && !product.count">ناموجود</section>
              <section *ngIf="notExist && product.count">فقط {{stock}} عدد موجود است</section>
            </div>
          </div>
        </div>
        <div class="item-data">
          <div>
            <p style="color: grey;">سایز:</p>
            <span style="position: relative;left: 9px;">{{displaySize}}</span>
          </div>
          <section><p style="color: grey;">تعداد:</p><span style="position: relative;left: 20px;">{{displayQuantity}} {{' عدد'}}</span></section>
          <br>
          <!-- <div> -->
            <!-- <p>تعداد:</p> -->
            <!-- <span>{{displayQuantity}} {{' عدد'}}</span> -->
            <!-- <section><span [class.overridden]="product?.discount">{{displayPrice}}</span><span
              *ngIf="product?.discount">{{discountedPrice}}</span></section> -->
          <!-- </div> -->
          <br>
          <div>
            <p>رنگ:</p>
            <span>{{color}}</span>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end end" class="btn-container">
          <div class="btn-delete" fxFlex="30" fxFlex.xs=50 (click)="deleteProduct()">
            <span class="btn-icon" ><mat-icon>clear</mat-icon></span>
            <span class="btn-text">حذف</span>
          </div>
          <div class="btn-edit" fxFlex="30" fxFlex.xs=50 (click)="openEditOrder()">
            <span class="btn-icon"><mat-icon>edit</mat-icon></span>
            <span class="btn-text">ویرایش</span>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
