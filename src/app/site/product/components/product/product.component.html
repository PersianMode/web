<app-desktop-product *ngIf="!isMobile" [selectedProductColorID]="selectedProductColor" [product]="product" [sub]="joinedTags" [price]="formattedPrice" [gender]="gender" (add)="saveToCart($event)" (addFavorite)="saveToFavorites($event)" (changeSize)="updatePrice($event)"></app-desktop-product>
<app-mobile-product *ngIf="isMobile" [selectedProductColorID]="selectedProductColor" [product]="product" [sub]="joinedTags" [price]="formattedPrice" [gender]="gender" (add)="saveToCart($event)" (addFavorite)="saveToFavorites($event)" (changeSize)="updatePrice($event)"></app-mobile-product>
