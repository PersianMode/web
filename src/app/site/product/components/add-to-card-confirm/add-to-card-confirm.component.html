<div style="direction: rtl">
  <div style=" width: 100%; height: 15%;">
    <div style="display: inline-block; text-align: right; width: 90%; margin-bottom: 5px">
      <div style="background-color: forestgreen;display: inline-block; text-align: center; padding: 3px; border-radius: 50%"><i class="fa fa-check" style="color:white"></i></div>
      <div style="font-family: iranyekan; display: inline-block; width: 90%; margin-right: 5px; font-weight: bold; margin-bottom: 5px;">افزودن به سبد خرید</div>
    </div>
    <div style="text-align: left; display: inline-block; width: 7%;">
      <mat-icon aria-label="no" (click)="closeDialog()" style="cursor: pointer;">clear</mat-icon>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center top" fxLayout.sm="column" fxLayout.xs="column"
       style="width: 100%; text-align: center; height: 60%; margin-top: 20px">
    <div fxFlex="35" style="text-align: center;">
      <a href="#">
        <img src="{{thumbnail}}"
             style="width:80%; height:90%; cursor: pointer;">
      </a>
    </div>
    <div fxFlex="60" style="text-align: right;">
      <div style="width: 100%; display: inline-block;font-family:iranyekan; margin-right: 5px">
        <div style="display: inline-block; font-size: large; font-weight: bold">{{product.name}}{{' '}}</div>
      </div>
      <div style="width: 100%; display: inline-block;font-family:iranyekan; margin-right: 5px; margin-top: 3px">
        <div style="display: inline-block;">سایز : </div>
        <div style="display: inline-block;">{{selectedSize.toLocaleString('fa')}}</div>
      </div>
      <div style="width: 100%; display: inline-block;font-family:iranyekan; margin-right: 5px; margin-top: 3px">
        <div style="display: inline-block;">  تعداد :</div>
        <div style="display: inline-block;">{{this.count.toLocaleString('fa')}}</div>
        <div style=" display: inline-block; color: #fa5400; margin-right: 8px">{{farsiPrice}}{{' @'}}</div>
      </div>
    </div>
  </div>
  <div  fxLayout="row" fxLayoutAlign="center center" fxLayout.sm="column" fxLayout.xs="column"
        style="width: 100%; text-align: center; margin-top: 5px;height: 25%;">
    <button fxFlex="45" class="view-card-button" (click)="closeDialog()"> مشاهده سبد خرید ({{cartNumbers}})</button>
    <button fxFlex="45" class="payment-button">پرداخت آنلاین</button>
  </div>
</div>
