<div class="photos" #photosDiv>
<span *ngIf="selectedProductColor">
<div *ngFor="let item of selectedProductColor?.image?.angles">
  <video *ngIf="item.type === 'video'" autoplay loop playsinline tabindex="-1"><source
    src="{{item.url}}" type="video/webm"></video>
  <img *ngIf="item.type !== 'video'" src="{{item.url}}">
</div>
</span>
</div>
<div class="description" [class.topFixed]="topFixedFilterPanel" [class.bottomFixed]="bottomFixedFilterPanel"
     [class.bottomScroll]="bottomScroll" [class.innerScroll]="innerScroll"
     [ngStyle]="{'height': innerScroll ? innerHeight + 'px' : 'unset',
     'top.px': bottomScroll || bottomFixedFilterPanel ? topDist : 20}" #descPane>
  <h1 *ngIf="product">{{product.name}}</h1>
  <h4>{{sub}} <span [class.overridden]="discounted">{{price}} تومان</span> <span *ngIf="discounted">{{discountedPrice}} تومان</span></h4>
  <div *ngIf="product?.colors" class="colors">
    <a *ngFor="let item of product.colors" [routerLink]="['/', 'product', product.id, item._id]">
      <span style="margin:0;" matTooltip="{{item?.translatedName}}">
        <p *ngIf="item.soldOut && !focused[item._id]" class="soldOut">تمام شد</p>
      <img [class.selectedImg]="selectedProductColor && item._id === selectedProductColor._id"
           src="{{item.image.thumbnail}}" (mouseenter)="focused[item._id]=true" (mouseout)="focused[item._id]=false">
      </span>
    </a>
  </div>
  <app-size-picker [sizes]="productSize" [productType]="productType" [gender]="gender" (value)="newSize($event)"></app-size-picker>
  <button mat-button class="cart" (click)="saveToCart()">در سبد بگذار</button>
  <button class="wishlist" matTooltip="افزودن به علاقه مندی ها" (click)="saveToFavorites()"><i class="fa fa-heart"></i></button>
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
       سایر مشخصات محصول
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ul>
        <li *ngIf="color"><strong>رنگ:</strong> {{color}}</li>
        <li *ngIf="barcode"><strong>بارکد:</strong> {{barcode}}</li>
        <li *ngIf="product.article_no"><strong>Article No:</strong> {{product.article_no}}</li>
      </ul>
    </mat-expansion-panel>
    <mat-expansion-panel *ngIf="product.desc">
      <mat-expansion-panel-header>
        <mat-panel-title>
          بیشتر بدانید
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="description-md">
        {{product.desc}}
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel *ngIf="product.reviews && product.reviews.length">
      <mat-expansion-panel-header>
        <mat-panel-title>
          نظرات مشتریان
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        نظری داده نشده
      </p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
