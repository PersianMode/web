<div class="photos" #photosDiv>
<span *ngIf="selectedProductColor">
<div *ngFor="let item of selectedProductColor?.image?.angles">
  <video *ngIf="item.type === 'video'" autoplay loop playsinline tabindex="-1"><source
    src="{{item.url}}" type="video/webm"></video>
  <img *ngIf="item.type !== 'video'" src="{{item.url}}">
</div>
</span>
</div>
<div class="description" [class.topFixed]="topFixedFilterPanel" [class.bottomFixed]="bottomFixedFilterPanel"
     [class.bottomScroll]="bottomScroll" [class.innerScroll]="innerScroll"
     [ngStyle]="{'height': innerScroll ? innerHeight + 'px' : 'unset',
     'top.px': bottomScroll || bottomFixedFilterPanel ? topDist : 20}" #descPane>
  <h1 *ngIf="product">{{product.name}}</h1>
  <h4>{{sub}} <span>{{price}} تومان</span></h4>
  <div *ngIf="product?.colors" class="colors">
    <a *ngFor="let item of product.colors" [routerLink]="['/', 'product', product.id, item.color_id]">
      <span style="margin:0;">
        <p *ngIf="item.soldOut" class="soldOut">موجود نیست</p>
      <img [style.opacity]="selectedProductColor && item._id === selectedProductColor._id ? 1 : .5"
           src="{{item.image.thumbnail}}">
      </span>
    </a>
  </div>
  <!--<span *ngIf="productSize.length > 1">-->
    <app-size-picker [sizes]="productSize" (value)="size = $event"></app-size-picker>
  <!--</span>-->
  <button class="cart">در سبد بگذار</button>
  <button class="wishlist" matTooltip="در آرزوها بگذار"><i class="fa fa-heart"></i></button>
  <div class="description-md" Markdown>
    {{product.desc}}
  </div>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          بیشتر بدانید
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div Markdown>
        **این کفش** خیلی راحت و برای تغییر جهت‌های ناگهانی حین بازی ایده‌آل است.
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          نظرات مشتریان
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        نظری داده نشده
      </p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
