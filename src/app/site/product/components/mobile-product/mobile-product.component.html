<h1>{{product.name}}</h1>
<h4>{{sub}} <span>{{price}} تومان</span></h4>
<swiper *ngIf="selectedProductColor" [config]="config" [(index)]="index">
  <div *ngFor="let item of selectedProductColor?.image?.angles">
    <img *ngIf="item.type !== 'video'" src="assets/pictures/products/{{item.url}}">
    <video *ngIf="item.type === 'video'" autoplay loop playsinline tabindex="-1">
      <source src="assets/pictures/products/{{item.url}}" type="video/webm">
    </video>
  </div>
</swiper>
<div *ngIf="product.colors" class="colors">
  <div [style.width]="(product.colors.length * 131) + 'px'">
    <a *ngFor="let item of product.colors" [routerLink]="['/', 'product', product.id, item.color._id]"><img
            [style.opacity]="selectedProductColor && item._id === selectedProductColor._id ? 1 : .5"
            src="assets/pictures/product-small/{{item.image.thumbnail}}"></a>
  </div>
</div>
<div class="container">
  <app-size-picker *ngIf="productSize && productSize.length" [sizes]="productSize" (value)="size = $event"></app-size-picker>
  <button class="cart">در سبد بگذار</button>
  <button class="wishlist" matTooltip="در آرزوها بگذار"><i class="fa fa-heart"></i></button>
  <div class="description-md" Markdown>
    {{product.desc}}
  </div>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          بیشتر بدانید
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div Markdown>
        **این کفش** خیلی راحت و برای تغییر جهت‌های ناگهانی حین بازی ایده‌آل است.
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          نظرات مشتریان
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        نظری داده نشده
      </p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
