<mat-card class="card-view">
    <mat-card-header>
      <mat-card-title>
        <div *ngIf="!collectionId">افزودن کالکشن جدید</div>
        <div *ngIf="collectionId">ویرایش کالکشن</div>
      </mat-card-title>
    </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="submitCollection()" [formGroup]="collectionForm">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start start"
           fxLayoutAlign.xs="center center" dir="rtl">
        <div fxFlex="33" class="field-container">
          <mat-input-container class="field farsi">
            <input matInput type="text" placeholder="نام" formControlName="colName"
                   role="colName" tabindex="2">
            <mat-hint>نام کالکشن را وارد کنید</mat-hint>
            <mat-error *ngIf="collectionForm.controls['colName'].hasError('required') && anyChanges">
              وارد کردن نام کالکشن الزامی است
            </mat-error>
          </mat-input-container>
        </div>
        <div fxFlex="33" style="text-align:center; margin-top: 15px" click="addPic()">
          <button type="button">
            انتخاب تصویر
          </button>
        </div>
        <div fxFlex="20" role="submit-button" style="text-align: left; margin-top: 10px;">
          <button mat-icon-button type="submit"
                  [disabled]="upsertBtnShouldDisabled || (!collectionForm.valid || (collectionId && !anyChanges))"
                  tabindex="3">
            <mat-icon aria-label="accept">done</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
