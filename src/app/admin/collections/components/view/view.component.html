<div fxLayout="row">
  <mat-card fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="20" fxFlexOffset.sm="0" fxFlexOffset.xs="0">
    <div>
      <br/><app-suggestion [name]="'product'" [currentIds]="[0]"
               [fieldNameEn]="'test'" [fieldNameFa]="'تست'" (add)="addProduct($event)"></app-suggestion>
    </div>
    <br/>
    <div class="rs-table">
      <mat-card-content>
        <img mat-card-image style="max-width: 50%; margin-left: 10px;" src="{{currentCollection?.image_url?.url}}" alt="{{currentCollection?.image_url?.alt}}">
        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start start"
             fxLayoutAlign.sm="center center" fxLayoutAlign.xs="center center">
          <br>
          <div fxFlex="50">
            <div class="view-title"><b>Name</b></div>
            <div class="view-content">{{currentCollection?.name}}</div>
          </div>
        </div>
        <br>
      </mat-card-content>
      <table class="table">
        <thead>
        <td>No.</td>
        <td>Name</td>
        <td>Type</td>
        <td>Brand</td>
        <td>Remove</td>
        </thead>
        <tbody>
        <tr *ngFor="let p of currentCollection?.products; let i = index">
          <td>{{i+1}}</td>
          <!--<td><img src="" alt=""></td>-->
          <td>{{p.name}}</td>
          <td>{{p.product_type.name}}</td>
          <td>{{p.brand.name}}</td>
          <td>
            <button mat-icon-button (click)="removeProduct(p.id)" color="warn">
              <mat-icon aria-label="person expertise">delete</mat-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </mat-card>
</div>
