<div fxLayout="row" class="row" style="direction:ltr">
  <mat-card fxFlex="80" fxFlex.sm="100" fxFlex.xs="100"  fxFlexOffset.sm="0" fxFlexOffset.xs="0"  style="text-align: right" dir="rtl">
    <mat-tab-group dir="rtl">
      <mat-tab label="اطلاعات اولیه" dir="rtl">
        <app-collection-basic-form [collectionId]="collectionId" (onCollectionIdChanged)="setCollectionId($event)" ></app-collection-basic-form>
      </mat-tab>
      <mat-tab *ngIf="collectionId" label="محصولات">
        <app-collection-product [collectionId]="collectionId" ></app-collection-product>
      </mat-tab>

      <mat-tab *ngIf="collectionId" label="دسته ها">
        <app-collection-type [collectionId]="collectionId"></app-collection-type>
      </mat-tab>
      <mat-tab *ngIf="collectionId" label="تگ ها" >
        <app-collection-tag [collectionId]="collectionId"></app-collection-tag>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
