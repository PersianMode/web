<div  dir="rtl">
  <button mat-icon-button (click)="closeDialog()">
    <mat-icon aria-label="Close">close</mat-icon>
  </button>

  <div style="margin-top: 10px">
    <!--<app-uploader [url]="'uploadData'" (OnCompleted)="Success($event)"></app-uploader>-->
    <app-uploader [single]="true" [url]="'trackList/'+ data.artistName + '/' +  data.trackName" (OnCompleted)="setThumbnail($event)"></app-uploader>

  </div>
  <div class="area">
    <form (ngSubmit)="modifyItem()" [formGroup]="uploadTrackForm">
          <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start start"
               fxLayoutAlign.sm="center center"
               fxLayoutAlign.xs="center center">
            <div fxFlex="40" class="text-area">
              <mat-input-container >
                <input matInput type="text" class="persian-field menu-field" placeholder="نام آهنگ"
                       formControlName="trackName"/>
              </mat-input-container>
            </div>
            <div fxFlex="40" class="text-area">
              <mat-input-container>
                <input matInput type="text" class="persian-field menu-field left-text" placeholder="نام خواننده"
                       formControlName="artistName"/>
              </mat-input-container>
            </div>

        <div fxFlex="20" class="button-area">
          <button mat-mini-fab color="primary" type="submit" [disabled]="!uploadTrackForm.valid || !anyChanges">
            <mat-icon>
              <i class="material-icons" *ngIf=" selectedItem">create</i>
              <i class="material-icons" *ngIf="!selectedItem">done</i>
            </mat-icon>
          </button>
        </div>
          </div>
    </form>
  </div>
</div>
