<div class="footer-wrapper">
  <div class="div-top" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="15">
      <div *ngFor="let item of footer.headerList">
        <a class="footer-link-bold" href="{{item.href}}">{{item.text}}</a>
      </div>
    </div>
    <div fxFlex="15">
      <div *ngFor="let item of footer.middle">
        <a *ngIf="item.header" class="footer-link-bold" href="{{item.href}}">{{item.text}}</a>
        <a *ngIf="!item.header" class="footer-link" href="{{item.href}}">{{item.text}}</a>
      </div>
    </div>
    <div fxFlex="25">
      <div *ngFor="let item of footer.leftColumn">
        <a *ngIf="item.header" class="footer-link-bold" href="{{item.href}}">{{item.text}}</a>
        <a *ngIf="!item.header" class="footer-link" href="{{item.href}}">{{item.text}}</a>
      </div>
    </div>
  </div>
  <hr class="hr-setting">
  <div class="div-bottom" fxLayout="row" fxLayoutAlign="center center;">
    <div fxFlex="35" style="text-align: right;">
      <div class="div-right-reserved-symbol"><span>©</span></div>
      <div class="div-right-reserved"> &nbsp; تمامی حقوق این سایت متعلق به پرشین مد می باشد.</div>
    </div>
    <div fxFlex="35" style="text-align: left">
      <div class="div-guide">
        <a href="#" class="footer-link1">راهنمای سایت</a>
      </div>
      <div class="div-use-case">
        <a href="#" class="footer-link1" >موارد استفاده</a>
      </div>
      <div class="div-policy">
        <a href="#" class="footer-link1">منشور&nbsp;حقوقی&nbsp;پرشین مد</a>
      </div>
    </div>
  </div>
</div>
