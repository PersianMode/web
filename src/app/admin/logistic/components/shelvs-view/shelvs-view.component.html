<mat-card>

  <!-- search inputs -->
  <div class="search-area">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
      <div fxFlex="30" class="filtering-box">
        <mat-input-container class="filtering-field">
          <input class="filtering-field" matInput type="text" placeholder="شماره پیگیری" [formControl]="trackingCodeCtrl">
        </mat-input-container>
      </div>
      <div fxFlex="30" class="filtering-box">
        <mat-input-container class="filtering-field">
          <input class="filtering-field" matInput type="text" placeholder="تحویل گیرنده - مشتری" [formControl]="transfereeCtrl">
        </mat-input-container>
      </div>
      <div fxFlex="30" class="filtering-box">
        <mat-input-container class="filtering-field">
          <input matInput placeholder="کد قفسه" aria-label="shelf-code" [matAutocomplete]="auto" [formControl]="shelfCodeCtrl">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let shelf of filteredShelfCodes | async" [value]="shelf.code">
              <span>{{ shelf.code }}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-input-container>
      </div>
    </div>
  </div>

  <!-- content -->
  <mat-card-content>


    <button mat-icon-button color="primary" (click)="load()" style="margin-top: 10px;">
      <mat-icon aria-label="icon-button with a reload icon">cached</mat-icon>
    </button>

    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource" class="example-table" matSort matSortActive="created"
        matSortDisableClear matSortDirection="asc" (matSortChange)="onSortChange($event)">

        <!-- position column -->
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef> شماره</mat-header-cell>
          <mat-cell *matCellDef="let order"> {{order.index}}</mat-cell>
        </ng-container>

        <!-- customer column -->
        <ng-container matColumnDef="customer">
          <mat-header-cell *matHeaderCellDef> خریدار</mat-header-cell>
          <mat-cell *matCellDef="let order">{{order.customer.first_name + ' ' + order.customer.surname}} </mat-cell>
        </ng-container>

        <!-- order_time column -->
        <ng-container matColumnDef="order_time">
          <mat-header-cell *matHeaderCellDef>تاریخ خرید</mat-header-cell>
          <mat-cell *matCellDef="let order"> {{getDate(order.order_time)}}</mat-cell>
        </ng-container>

         <!--total_order_lines column-->
        <ng-container matColumnDef="total_order_lines">
          <mat-header-cell *matHeaderCellDef>تعداد</mat-header-cell>
          <!--<mat-cell *matCellDef="let order">{{order.order_lines.length}}/{{order.total_order_lines}}</mat-cell>-->
        </ng-container>

    <!--trackingCode column-->
        <ng-container matColumnDef="trackingCode">
          <mat-header-cell *matHeaderCellDef>شماره پیگیری</mat-header-cell>
          <mat-cell *matCellDef="let order">{{order.transaction_id}}</mat-cell>
        </ng-container>

        <!-- address column -->
        <ng-container matColumnDef="address">
          <mat-header-cell *matHeaderCellDef>آدرس</mat-header-cell>
          <mat-cell *matCellDef="let order">
            <button mat-button color="primary" (click)="showAddress(order)">نمایش</button>
          </mat-cell>
        </ng-container>

         <!--used_balance column-->
        <ng-container matColumnDef="shelf_code">
          <mat-header-cell *matHeaderCellDef> کد قفسه </mat-header-cell>
          <!--<mat-cell > {{shelfCodes[0].code}}</mat-cell>-->
        </ng-container>

         <!--Expanded Content Column - The order lines rows is made up of this one column-->
        <ng-container matColumnDef="expandedDetail">
          <mat-cell *matCellDef="let detail">

            <table class='orderLineDetail'>
              <tr *ngFor='let ol of detail.order.order_lines'>
                <td>
                  <div class="imgWrapper">
                    <img [src]="getProductDetail(ol).thumbnailURL" (click)="showDetail(ol)">
                  </div>
                </td>
                <td>
                  <p>
                    <b>بارکد:</b> {{ol.instance.barcode}}</p>
                </td>
                <td>
                  <p>
                    <b>نام:</b> {{ol.instance.product_name}}</p>
                </td>
                <td>
                  <p>
                    <b>سایز:</b> {{ol.instance.size}}</p>
                </td>
              </tr>
            </table>


          </mat-cell>
        </ng-container>


        <!-- mat-row and mat-row-collapsed -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" [class.expanded]="expandedElement == row._id"
          (click)="expandedElement = row._id">
        </mat-row>
        <mat-row *matRowDef="let row; columns: ['expandedDetail']; when: isExpansionDetailRow" [@detailExpand]="row.order._id == expandedElement ? 'expanded' : 'collapsed'"
          style="overflow: hidden; height: 0px; min-height: 0px ;visibility: hidden">
        </mat-row>


      </mat-table>
    </div>


  </mat-card-content>

  <mat-card-actions>
    <mat-paginator [length]="resultsLength" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
  </mat-card-actions>
</mat-card>
