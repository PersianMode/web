<div class="main">
  <div mat-dialog-content>

    <div *ngFor="" class="image-wrapper">
      <img [src]="data">
    </div>
    <h3>
      <b>نام:</b> {{' ' + data.name}}
    </h3>
    <h3>
      <b>رنگ:</b> {{' ' + data.color}}
    </h3>
    <h3>
      <b>سایز:</b> {{' ' + data.size}}
    </h3>

  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="close()">Ok</button>
  </div>
</div>
