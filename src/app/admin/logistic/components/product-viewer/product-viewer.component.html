<div class="main">

    <div class="imgWrapper">
      <img [src]="data.thumbnailURL" style="width: 100%">
    </div>
    <h3>
      <b>نام:</b>  {{ ' ' + data.name}}
    </h3>

      <b>رنگ :</b> {{' ' +data.color}}

  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="close()">بستن</button>
  </div>
  </div>
