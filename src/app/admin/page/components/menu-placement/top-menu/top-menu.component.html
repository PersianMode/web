<div fxLayout="row" fxLayoutAlign="start start" fxLayout.sm="column" fxLayout.xs="column"
     fxLayoutAlign.sm="center center" fxLayoutAlign.xs="center center">
  <div fxFlex="50" style="width: 100%">
    <div fxLayout="row" fxLayoutAlign="start start" fxLayout.sm="column" fxLayout.xs="column">
      <div fxFlex="50" style="width: 100%">
        <mat-input-container class="input-field">
          <input matInput type="text" class="persian-field menu-field" placeholder="عنوان"
                 [(ngModel)]="upsertTopMenuItem.text"
                 (ngModelChange)="changeField($event)"/>
        </mat-input-container>
      </div>
      <div fxFlex="50" style="width: 100%">
        <mat-input-container dir="ltr" class="input-field">
          <input matInput type="text" class="menu-field" placeholder="آدرس" [(ngModel)]="upsertTopMenuItem.href"
                 (ngModelChange)="changeField($event)"/>
        </mat-input-container>
      </div>
    </div>
  </div>
  <div fxFlex="50" class="button-area">
    <button mat-mini-fab color="primary" (click)="modifyItem(upsertTopMenuItem.isEdit)"
            [disabled]="topMenuApplyDisability()">
      <mat-icon>
        <i class="material-icons" *ngIf="upsertTopMenuItem.isEdit">create</i>
        <i class="material-icons" *ngIf="!upsertTopMenuItem.isEdit">done</i>
      </mat-icon>
    </button>
    <button mat-mini-fab color="primary" (click)="removeItem()" *ngIf="upsertTopMenuItem.isEdit" class="remove">
      <mat-icon>
        <i class="material-icons">remove</i>
      </mat-icon>
    </button>
    <button mat-mini-fab color="primary" (click)="clearFields()" *ngIf="upsertTopMenuItem.isEdit">
      <mat-icon>
        <i class="material-icons">clear</i>
      </mat-icon>
    </button>
  </div>
</div>
<div class="demo-list" [dragula]="'top-menu-bag'" [dragulaModel]="topMenuItems">
  <div *ngFor="let item of topMenuItems" class="top-menu-item" (click)="selectItem(item)">
    <label class="content">{{item.info.text}}</label>
  </div>
</div>
