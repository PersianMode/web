<div class="inner-placement-div">
  <div>
    <label>افزودن یک مورد جدید</label>
    <button mat-icon-button (click)="openEditDialog()">
      <mat-icon aria-label="Add">add</mat-icon>
    </button>
  </div>
  <div class="demo-area center-content">
    <div *ngFor="let key of getKeyList(modifiedPlacementList)" class="container content"
    [dragula]="bagName" [dragulaModel]="modifiedPlacementList[key]">
      <div *ngIf="modifiedPlacementList[key][0].info.topTitle">
        <h2 *ngIf="modifiedPlacementList[key][0].info.topTitle.title"
            [style.color]="modifiedPlacementList[key][0].info.topTitle.titleColor ? modifiedPlacementList[key][0].info.topTitle.titleColor : null"
            class="top-title">
          {{modifiedPlacementList[key][0].info.topTitle.title}}</h2>
        <h3 *ngIf="modifiedPlacementList[key][0].info.topTitle.text"
            [style.color]="modifiedPlacementList[key][0].info.topTitle.textColor ? modifiedPlacementList[key][0].info.topTitle.textColor : null" class="top-text">
          {{modifiedPlacementList[key][0].info.topTitle.text}}</h3>
      </div>
      <div fxLayout="row"
           fxLayoutAlign="start start">
        <div [fxFlex]="getRowParts(item)" *ngFor="let item of modifiedPlacementList[key]">
          <div class="controller-area">
            <button mat-icon-button (click)="openEditDialog(item)" class="controller-button">
              <mat-icon aria-label="Edit">create</mat-icon>
            </button>
            <button mat-icon-button (click)="removeItem(item)" class="controller-button">
              <mat-icon aria-label="Remove">remove</mat-icon>
            </button>
          </div>
          <a [routerLink]="item.info.href">
            <img [src]="getUrl(item.info.imgUrl)" class="full-width"/>
          </a>
          <div *ngFor="let ar of item.info.areas">
            <div [style.font-size]="(item.info.panel_type === 'full' && item.info.areas.length === 1)  ? '1.5em' : '0.9em'"
                 [ngClass]="ar.pos">
              <h1 *ngIf="ar.title" [style.color]="ar.titleColor ? ar.titleColor : null">{{ar.title}}</h1>
              <div *ngIf="ar.text" [style.color]="ar.textColor ? ar.textColor : null"><b>{{ar.text}}</b></div>
              <div *ngIf="ar.buttonText" style="margin-top: 5%;">
                <button mat-raised-button class="shop-button" [style.color]="ar.buttonColor ? ar.buttonColor : 'black'"
                        [style.background-color]="ar.buttonBackgroundColor ? ar.buttonBackgroundColor : 'white'" (click)="tempClick()">
                  <b *ngIf="ar.buttonText">{{ar.buttonText}}</b>
                  <b *ngIf="ar.buttonText === undefined">خرید آنلاین</b>
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="item.info.subTitle"
               [style.color]="item.info.subTitle.titleColor ? item.info.subTitle.titleColor : null"
               class="sub-title">
            <b>{{item.info.subTitle.title}}</b></div>
          <div *ngIf="item.info.subTitle" [style.color]="item.info.subTitle.textColor ? item.info.subTitle.textColor : null"
               class="sub-title">{{item.info.subTitle.text}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
