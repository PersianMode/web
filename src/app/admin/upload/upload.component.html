<mat-card class="card-view">
  <mat-card-content>
    <div fxLayout="column" fxLayoutAlign="start start" dir="rtl" fxLayoutGap="10px">

      <app-uploader fxFlex="100" [url]="'uploadData'" (OnCompleted)="OnResult($event)" [single]="true"></app-uploader>
      <h3 fxFlex="100">درصد بررسی فایل: {{progress}} %</h3>
      <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>

    </div>

  </mat-card-content>
</mat-card>
