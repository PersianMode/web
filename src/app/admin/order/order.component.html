
<div class="main">
  <mat-tab-group dir="rtl">

    <mat-tab label="inbox">
      <ng-template mat-tab-label>
        <span>ورودی</span>

        <mat-chip-list *ngIf="newInboxCount">
          <mat-chip color="accent" selected="true">{{newInboxCount}}</mat-chip>
        </mat-chip-list>
      </ng-template>

      <app-order-inbox (OnNewInboxCount)="newInboxCount = $event" ></app-order-inbox>

    </mat-tab>

    
    <mat-tab label="outbox">
      <ng-template mat-tab-label>
        <span>صندوق خروجی</span>
        <mat-chip-list *ngIf="newOutboxCount">
          <mat-chip color="accent" selected="true">{{newOutboxCount}}</mat-chip>
        </mat-chip-list>
      </ng-template>
      <app-deliver (OnNewOutboxCount)="newOutboxCount = $event"> </app-deliver>

    </mat-tab>


  </mat-tab-group>
</div>
