<div class="main">
  <mat-tab-group dir="rtl">

    <!-- inbox (صندوق ورودی) -->
    <mat-tab label="inbox">
      <ng-template mat-tab-label>
        <span>صندوق ورودی</span>

        <mat-chip-list *ngIf="newInboxCount">
          <mat-chip color="accent" selected="true">{{newInboxCount}}</mat-chip>
        </mat-chip-list>
      </ng-template>

      <app-sm-inbox *ngIf="isSalesManager" (OnNewInboxCount)="newInboxCount = $event"></app-sm-inbox>

      <app-inbox *ngIf="!isSalesManager" (OnNewInboxCount)="newInboxCount = $event"></app-inbox>
    </mat-tab>


    <!-- tracking orders (پیگیری سفارشات)-->
    <mat-tab label="outbox" *ngIf="isSalesManager">
      <ng-template mat-tab-label>
        <span>پیگیری سفارشات</span>
        <mat-chip-list *ngIf="newOutboxCount">
          <mat-chip color="accent" selected="true">{{newOutboxCount}}</mat-chip>
        </mat-chip-list>
      </ng-template>
      <app-sm-send (OnNewOutboxCount)="newOutboxCount = $event"> </app-sm-send>
      <!-- comment this line beacuse error component  -->
      <!-- <app-sc-send  *ngIf="!isSalesManager"  (OnNewOutboxCount)="newOutboxCount = $event"> </app-sc-send> -->
    </mat-tab>



    <!-- customer sent (صندوق تحویل) -->
    <mat-tab label="shelf-order" *ngIf="isHubClerk || (isShopClerk && !isCentralStore)">
      <ng-template mat-tab-label>
        <span>صندوق تحویل</span>
      </ng-template>
      <app-sent-customer></app-sent-customer>
    </mat-tab>



    <!-- shelf order (فهرست قفسه ها) -->
    <mat-tab label="shelf-order" *ngIf="isHubClerk">
      <ng-template mat-tab-label>
        <span>فهرست قفسه ها</span>
      </ng-template>
      <app-hub-shelf-order></app-hub-shelf-order>
    </mat-tab>


  </mat-tab-group>
</div>
