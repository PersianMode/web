<!-- barcode checker -->
<app-barcode-checker [finished]="!scanTotal" (onMismatchListener)="onMismatchDetected()"></app-barcode-checker>

<mat-card>


  <mat-card-header>
    <mat-card-title>نیاز به اسکن</mat-card-title>
    <mat-card-subtitle>
      <button mat-icon-button color="primary" (click)="loadScan()" style="margin-top: 10px;">
        <mat-icon aria-label="icon-button with a reload icon">cached</mat-icon>
      </button>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="scanDataSource" class="example-table" matSort matSortActive="created"
        matSortDisableClear matSortDirection="asc" (matSortChange)="onSortChange($event)">

        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef> شماره</mat-header-cell>
          <mat-cell *matCellDef="let orderLine"> {{orderLine.index}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="details">
          <mat-header-cell *matHeaderCellDef>جزئیات</mat-header-cell>
          <mat-cell *matCellDef="let orderLine">
            <div class="imgWrapper">
              <img [src]="getProductDetail(orderLine).thumbnailURL" (click)="showDetial(orderLine)">
            </div>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>نام</mat-header-cell>
          <mat-cell *matCellDef="let orderLine"> <span style="font-size: 10px"> {{orderLine.instance.product_name}}</span></mat-cell>
        </ng-container>

        <ng-container matColumnDef="barcode">
          <mat-header-cell *matHeaderCellDef>بارکد</mat-header-cell>
          <mat-cell *matCellDef="let orderLine"> <span style="font-size: 10px"> {{orderLine.instance.barcode}}</span></mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef>وضعیت</mat-header-cell>
          <mat-cell *matCellDef="let orderLine"> <span style="font-size: 10px">{{getOrderLineStatus(orderLine)}}</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="count">
          <mat-header-cell *matHeaderCellDef>تعداد</mat-header-cell>
          <mat-cell *matCellDef="let orderLine"> {{orderLine.count}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="scanDisplayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: scanDisplayedColumns;" matRipple class="element-row"></mat-row>

      </mat-table>
    </div>


  </mat-card-content>

  <mat-card-actions>
    <mat-paginator [length]="scanTotal" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
  </mat-card-actions>
</mat-card>
