<div class="row" fxLayout="row">
  <app-search-fields fxFlex="100" [target]="'Product'" (searching)="search($event)"></app-search-fields>
</div>
<div *ngFor="let row of rows" dir="rtl">
  <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start start"
       fxLayoutAlign.sm="center center" fxLayoutAlign.xs="center center" class="row">
    <div fxFlex="20" *ngFor="let product of row" class="outer-card">
      <mat-card class="card-view" (click)="select(product._id)"
                [ngClass]="{'mat-elevation-z24': product._id === selectedId}">
        <mat-card-content>
          <div dir="rtl" style="font-weight: bold; font-family: 'irankharazmi'">
            {{product.name}}
          </div>
          <div dir="rtl" style="font-family: 'irankharazmi'">
            <span>قیمت پایه :</span>
            {{product.base_price}}
          </div>
        </mat-card-content>
        <mat-card-actions style="text-align: left" *ngIf="product._id == selectedId">
          <button mat-icon-button type (click)="deleteProduct(product._id)" color="warn">
            <mat-icon aria-label="delete">delete</mat-icon>
          </button>
          <button mat-icon-button (click)="openForm(product._id)" color="accent">
            <mat-icon aria-label="edit">edit</mat-icon>
          </button>

        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div>
  <mat-paginator [length]="totalCards" [pageSize]="8" [pageSizeOptions]="[4, 8, 16, 32]"
                 (page)="changeOffset($event)"></mat-paginator>
</div>
