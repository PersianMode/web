<div fxLayout="row" class="row" style="direction:ltr">
  <mat-card fxFlex="60" fxFlex.sm="100" fxFlex.xs="100" fxFlexOffset="20" fxFlexOffset.sm="0" fxFlexOffset.xs="0"  style="text-align: right" dir="rtl">
    <mat-tab-group dir="rtl">
      <mat-tab label="اطلاعات اولیه" dir="rtl">
        <app-product-basic-form [productId]="productId" (productIdEvent)="setProductId($event)" [types]="types" [brands]="brands"></app-product-basic-form>
      </mat-tab>
      <mat-tab *ngIf="productId" label="رنگ های موجود">
        <app-product-color [productId]="productId" [productColors]="productColors" (onProductColorChanged)="setProductColors($event)"></app-product-color>
      </mat-tab>
      <mat-tab *ngIf="productId" label="سایزهای موجود" >
        <app-product-instance [productId]="productId" [productColors]="productColors" [warehouses]="warehouses"></app-product-instance>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
