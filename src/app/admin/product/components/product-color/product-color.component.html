<mat-card class="card-view">
    <mat-card-content>
        <form (ngSubmit)="modifyColor()" [formGroup]="productColorForm">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start start"
                 fxLayoutAlign.xs="center center" dir="rtl">
                <div fxFlex="100" class="field-container">
                    <mat-form-field style="text-align:right;">
                        <mat-select placeholder="رنگ محصول" formControlName="proColor" role="proColor"
                                    [(ngModel)]="selectedColorId">
                            <mat-option *ngFor="let color of colors" style="text-align:right" [value]="color._id">
                                {{color.name}}
                            </mat-option>
                        </mat-select>
                        <mat-hint>رنگ محصول را انتخاب کنید</mat-hint>
                        <mat-error *ngIf="productColorForm.controls['proColor'].hasError('required')">
                            وارد کردن رنگ محصول الزامی است
                        </mat-error>
                    </mat-form-field>
                </div>
                <app-uploader fxFlex="100" *ngIf="selectedColorId"
                              [url]="'product/image/'+ productId + '/' + selectedColorId"
                              (OnCompleted)="addToTable($event)"></app-uploader>

            </div>
        </form>
        <div dir="rtl" class="field">
            <mat-card>
                <div class="rs-table field">
                    <table class="field">
                        <thead>
                        <td class="td-width"><b>ردیف</b></td>
                        <td class="td-width"><b>رنگ</b></td>
                        <td class="img-title"><b>تصاویر</b></td>
                        <td class="td-width"><b>حذف</b></td>
                        </thead>
                        <tbody>
                        <tr *ngFor="let pc of productColors; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{pc.info.name}}</td>
                            <td>
                                <div style="text-align: center">
                                    <div *ngFor="let image of pc.images" class="img-style">
                                        <img style="width: 80% ;" [src]="getURL(image)">
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button mat-icon-button (click)="removeImg(pc.info._id)" color="warn">
                                    <mat-icon aria-label="clear">delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </mat-card>
        </div>
    </mat-card-content>
</mat-card>
