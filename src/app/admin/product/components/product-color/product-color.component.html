<mat-card class="card-view">
  <mat-card-content>
    <div dir="rtl" class="field">
      <mat-card>
        <div class="rs-table field">
          <table class="field">
            <thead>
              <td style="width: 10%">
                <b>ردیف</b>
              </td>
              <td style="width: 20%">
                <b>رنگ</b>
              </td>
              <td style="width: 20%; text-align: center; margin: 0 10px;">
                <b>تصویر بندانگشتی</b>
              </td>
              <td style="width: 30%; text-align: center;">
                <b>تصاویر</b>
              </td>
            </thead>
            <tbody>
              <tr *ngFor="let pc of productColors; let i = index">
                <td>{{i+1}}</td>
                <td style="direction: ltr"><a href="javascript:;" (click)="modalThumbnail(pc)">{{pc.name}}</a></td>
                <td>
                  <img style="width: 80%; margin: 0 10px;" [src]="getURL(pc.image?.thumbnail)">
                </td>
                <td>
                  <div style="text-align: center">
                    <div *ngFor="let angle of pc.image?.angles" style="width: 10% ;height: 10%; display: inline-block;text-align: center;">
                      <a href="javascript:;" (click)="angleDelete(angle)"><img style="width: 80% ;" [src]="getURL(angle)"></a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
