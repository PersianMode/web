<div class="row" fxLayout="row">
  <app-search-fields fxFlex="100" [target]="'product'" (searching)="search($event)"></app-search-fields>
</div>
<div fxLayout="row" class="row">
  <button mat-fab color="accent" (click)="openForm()">
    <mat-icon aria-label="add new organization">add</mat-icon>
  </button>
</div>
<div *ngFor="let r of rows">
  <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start start" fxLayoutAlign.sm="center center" fxLayoutAlign.xs="center center" class="row">
    <div fxFlex="20" *ngFor="let p of r" class="outer-card">
      <mat-card class="card-view" (click)="select(p._id)" [ngClass]="{'mat-elevation-z24': p._id === selectedId}">
        <div style="text-align: center">
          <img mat-card-image  style="width: 75%" src="{{p.imgUrl}}">
        </div>
        <hr>
        <mat-card-content>
          <div dir="rtl" style="font-weight: bold; font-family: 'B Koodak'">
            {{p.name}}
          </div>
          <div dir="rtl" style="font-family: 'B Koodak'">
            <span>قیمت پایه :</span>
            {{p.base_price}}
          </div>
        </mat-card-content>
        <mat-card-actions *ngIf="p._id == selectedId">
          <button mat-icon-button (click)="openView(p._id)" color="primary">
            <mat-icon aria-label="view">visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="openForm(p._id)" color="accent">
            <mat-icon aria-label="edit">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteProduct(p._id)" color="warn">
            <mat-icon aria-label="delete">delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
